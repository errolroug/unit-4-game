<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>

</head>
<body>
    <h1>Star Wars RPG!</h1>
    <div id="wrapper">
        
        <span class= "stats" id="Obi-Wan-stats" >
           <p>Obi-Wan Kenobi</p>
           <img src="assets/images/kenobi.jpg" class="character" alt="obi-wan-kenobi-character" id = "obi" width= "75px" height="50px">
           <p>180</p>
        </span>

        <span class= "stats" id="Darth-Maul-stats" >
            <p>Darth Maul</p>
            <img src="assets/images/maul.jpg" class="character" id = "maul" width= "75px" height="50px">
            <p>190</p>
        </span>

        <span class= " stats" id="Darth-Sidious-stats">
            <p>Darth Sidious</p>
            <img src="assets/images/sidious.jpg" class="character" id = "sidious" width= "75px" height="50px">
            <p>100</p>
        </span>


        <span class= "stats" id ="Luke-Skywalker-stats">
            <p>Luke Skywalker</p>
            <img src="assets/images/skywalker.jpg" class="character" id = "skywalker" width= "75px" height="50px">
            <p>150</p>
         </span>
    </div>
    
    <br>

    <div id = "my-character"> Your Character</div>

    <br>

    <div id= "enemies-left">Enemies Available to Attack</div>
    
    <button type="button" class="btn btn-primary btn-red" id="attack">Attack</button>

    <div id ="defender-area">Defender</div>
